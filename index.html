<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 AJ Project AluraDev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <img src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" alt="F1 Logo" class="banner-logo">
        <h1 class="title">GRID F1 2025</h1>
        <p class="subtitle">Vem acelerar com a gente!</p>
        <div class="busca-container">
            <input type="text" class="busca" placeholder="Buscar por piloto, equipe ou país...">
        </div>
    </header>

    <main>
        <div class="imgbanner">
            <img src="https://scontent.fgru4-1.fna.fbcdn.net/v/t39.30808-6/490366267_703483335352280_651629013774180173_n.webp?_nc_cat=101&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=dLCzu77H1fAQ7kNvwFxG5de&_nc_oc=AdkF3N24ICFvZ2p3qzkpmrbxOR5fsUjncvkOyJV0HuVkXp8I9AcM7lSjabB544tbP9JfPxg4PV5Z7grVBe-UVYml&_nc_zt=23&_nc_ht=scontent.fgru4-1.fna&_nc_gid=oT_kSXVzSxuA0ypBdHJ4Og&oh=00_AfimHxM67AB-_PLxS6mY5ORp2IGprucud0wUaiqfCDM2ZQ&oe=69268DA0" alt="Foto dos 20 pilotos da F1 2025" width="1550px">
        </div>

        <section class="stats">
            <!-- Os dados serão preenchidos pelo JavaScript -->
        </section>

        <div class="card-container">
            <!-- Os cards dos pilotos serão inseridos aqui -->
        </div>
    </main>

   <footer class="footer">
        <ul class="footer-links">
            <li>
                <a href="https://www.linkedin.com/in/ajtp/">GitHub</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/ajtp/">Linkedin</a>
            </li>
        </ul>
        <p>Desenvolvido por Ana Julia Toriani Pessoa</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
